<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Controle de Formul√°rio</title>
</head>
<body>
    <header class="login-cabecalho">
        <img class="login-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Anonymous_emblem.svg/1200px-Anonymous_emblem.svg.png" alt="">
    </header>
    <main class="login-corpo">
        <div class="login-div">
            <h1 class="login-titulo">LOGIN</h1>
            <input class="login-nome-senha" type="text" placeholder="Nome">
            <br> <br>
            <input class="login-nome-senha" type="password" placeholder="Senha">
            <br> <br>
            <button class="login-btn">Entrar</button>
        </div>
    </main>
    <footer class="login-rodape">
        <h2 class="login-rodape-titulo">Colaboradores:</h2>
        <div class="login-colaboradores">
            <a href="https://github.com/LuanSOliveira" class="link-colaboradores">
                <img class="img-colaboradores" src="https://avatars.githubusercontent.com/u/91832553?v=4" alt="">
            </a>
            <a href="https://github.com/eduvinicius" class="link-colaboradores">
                <img class="img-colaboradores" src="https://avatars.githubusercontent.com/u/90110046?v=4" alt="">
            </a>
            <a href="https://github.com/darlysonlimadev" class="link-colaboradores">
                <img class="img-colaboradores" src="https://avatars.githubusercontent.com/u/101902903?v=4" alt="">
            </a>
            <a href="https://github.com/rafajperez" class="link-colaboradores">
                <img class="img-colaboradores" src="https://avatars.githubusercontent.com/u/91833616?v=4" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
